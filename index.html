<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="status">
            <p id="statusText" class="status_text">Hello!</p>
        </div>
        <div class="gamers">
            <div class="player gamer">
                <div class="score_status">
                    <p class="name">player</p>
                    <p id="playerScore" class="score">0</p>
                </div>
                <img id="playerImg" class="choiceImg" src="" alt="">

            </div>
            <div class="computer gamer">
                <div class="score_status">
                    <p id="computerScore" class="score">0</p>
                    <p class="name">computer</p>
                </div>
                <img id="computerImg" class="choiceImg" src="" alt="">
            </div>
        </div>
    </div>
    <div class="items">
        <div id="Rock" class="item">
            <img class="img" src="img/Rock.png" alt="">
        </div>
        <div id="Paper" class="item">
            <img class="img" src="img/Paper.png" alt="">
        </div>
        <div id="Scissors" class="item">
            <img class="img" src="img/Scissors.png" alt="">
        </div>
        <div class="playAgain">Play Again</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
