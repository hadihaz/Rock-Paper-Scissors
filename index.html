<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="status">
            <p class="status_text">Hello!</p>
        </div>
        <div class="gamers">
            <div class="player gamer">
                <div class="score_status">
                    <p class="name">player</p>
                    <p class="score">0</p>
                </div>
                <p class="choice"></p>
            </div>
            <div class="computer gamer">
                <div class="score_status">
                    <p class="score">0</p>
                    <p class="name">computer</p>
                </div>
                <p class="choice"></p>
            </div>
        </div>
    </div>
    <div class="items">
        <div class="item">Rock</div>
        <div class="item">Paper</div>
        <div class="item">Scissors</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
